<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Layout</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }

        .parent {
            width: 95%;
            height: 95%;
            max-width: 600px;
            max-height: 400px;
            background-color: #d4af37;
            border: 2px solid black;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 8px;
            padding: 0.5rem;
        }

        .child {
            border-radius: 4px;
            border: 1px solid #333;
        }

        .red1 {
            background-color: #e74c3c;
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 2;
        }

        .red2 {
            background-color: #e74c3c;
            grid-column-start: 3;
            grid-column-end: 5;
            grid-row-start: 1;
            grid-row-end: 2;
        }

        .green1 {
            background-color: #7fb069;
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 2;
            grid-row-end: 3;
        }

        .green2 {
            background-color: #7fb069;
            grid-column-start: 2;
            grid-column-end: 5;
            grid-row-start: 2;
            grid-row-end: 3;
        }

        .yellow {
            background-color: #f1c40f;
            grid-column-start: 1;
            grid-column-end: 5;
            grid-row-start: 3;
            grid-row-end: 4;
        }

      
    </style>
</head>
<body>
    <div class="parent">
        <div class="child red1"></div>
        <div class="child red2"></div>
        <div class="child green1"></div>
        <div class="child green2"></div>
        <div class="child yellow"></div>
    </div>
</body>
</html>
